<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            padding: 8px;
            margin: 5px;
            width: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .calculator {
            text-align: center;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .buttons .row {
            margin: 10px 0;
            flex: 3;
        }

        .buttons button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            border: none;
            background-color: #f2f2f2;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ddd;
        }

        .display input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>

</head>
<body>
    <h2>Calculator App</h2>

    <div class="form-container">
        <h3 id="form1-title">Basic Sum</h3>
        <input type="text" id="num1">
        <input type="text" id="num2">
        <input type="text" id="result" readonly>
        <button onclick="result.value=num1.value=num2.value=7;">equal</button>
    </div>

    <div class="form-container">
        <h3 id="form2-title">Sum of Two Numbers</h3>
        <input type="text" id="num3">
        <input type="text" id="num4">
        <input type="text" id="result2" readonly>
        <button onclick="sumFunc()">equal2</button>
    </div>

    <div class="form-container">
        <h3 id="form3-title">Calculate with Operator</h3>
        <input type="text" id="firstnum">
        <input type="text" id="secondnum">
        <input type="text" id="operation">
        <input type="text" id="result3" readonly>
        <button onclick="equalOperator()">equal3</button>
    </div>

    <div class="calculator">
        <h3 id="form4-title">Interactive Calculator</h3>
        <div class="display">
            <input type="text" id="calcDisplay">
        </div>
        <div class="buttons">
            <div class="row">
                <button onclick="addToDsiplay('1')">1</button>
                <button onclick="addToDsiplay('2')">2</button>
                <button onclick="addToDsiplay('*')">*</button>
            </div>
            <div class="row">
                <button onclick="addToDsiplay('3')">3</button>
                <button onclick="addToDsiplay('4')">4</button>
                <button onclick="addToDsiplay('/')">/</button>
            </div>
            <div class="row">
                <button onclick="addToDsiplay('5')">5</button>
                <button onclick="addToDsiplay('6')">6</button>
                <button onclick="calculateFunc()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
